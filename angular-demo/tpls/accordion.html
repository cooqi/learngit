<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div class="container">
			<div class="panel-group"  id="accordion">
				<div class="panel panel-default"  ng-repeat="acc in acc">
					<div class="panel-heading">
						<h4 data-target="#con{{acc.id}}" data-toggle="collapse" data-parent="#accordion">{{acc.title}}</h4>
					</div>
						<div id="con{{acc.id}}" class="panel-collapse collapse in">
							<div class="panel-body">
								{{acc.content}}
							</div>
						</div>
					</div>
				</div>
		</div>
	</body>
</html>
