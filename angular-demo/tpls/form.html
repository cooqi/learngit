<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div class="container">
			<form action="" class="form-horizontal" name="myForm">
				<div class="form-group" ng-class="{'has-error':myForm.username.$invalid && myForm.username.$dirty}">
					<lable class="col-sm-2 control-label">name:</lable>
					<div class="col-sm-10">
						<input type="text" class="form-control" ng-required="true" name="username" ng-model="username" ng-minlength="3"/>
						<div class="alert alert-danger" ng-show="myForm.username.$dirty && myForm.username.$error.required">
						姓名必填
				        </div>
				        <div class="alert alert-danger" ng-show="myForm.username.$dirty && myForm.username.$error.minlength">
						姓名不能小于3个字符
				        </div>
					</div>
				</div>
				<div class="form-group" ng-class="{'has-error':myForm.password.$invalid && myForm.password.$dirty}">
					<lable class="col-sm-2 control-label">密码：</lable>
					<div class="col-sm-10">
						<input type="password" class="form-control" ng-required="true" ng-minlength="6" name="password" ng-model="password"/>
						<div class="alert alert-danger" ng-show="myForm.password.$dirty && myForm.password.$error.required">
						密码必填
				        </div>
				        <div class="alert alert-danger" ng-show="myForm.password.$dirty && myForm.password.$error.minlength">
						密码不能少于6位数
				        </div>
					</div>
				</div>
				<div class="form-group" ng-class="{'has-error':myForm.passwordRe.$invalid && myForm.passwordRe.$dirty}">
					<lable class="col-sm-2 control-label">再次输入密码：</lable>
					<div class="col-sm-10">
						<input type="password" class="form-control" ng-required="true" name="passwordRe" ng-model="passwordRe"/>
						<div class="alert alert-danger" ng-show="myForm.passwordRe.$dirty && myForm.passwordRe.$error.required">
						再次输入密码
				       </div>
				       <div class="alert alert-danger" ng-show="myForm.passwordRe.$dirty && myForm.password.$dirty && passwordRe!==password">
						两次密码输入不一致
				       </div>
					</div>
				</div>
				
				<div class="form-group">
					<lable class="col-sm-2 control-label">爱好：</lable>
					<div class="col-sm-10">
						<label class="checkbox-inline" ng-repeat="hobby in hobby">
							<input type="checkbox" class="form-contol" value="{{hobby.id}}" ng-checked="data.hobbise.indexOf(hobby.id)!==-1" ng-click="toggleHobby(hobby.id)"/>{{hobby.Hobbies}}
						</label>
					</div>
				</div>
					
				<div class="form-group">
					<label for="" class="col-sm-2 control-label">城市：</label>
					<div class="col-sm-10">
						<div class="col-sm-3">
							<select class="form-control" ng-model="province" ng-options="cities.name for cities in cities">
							</select>
						</div>
						<div class="col-sm-3" ng-show="province">
							<select class="form-control" ng-model="city" ng-options="city.name for city in province.city" value="data.city">
							</select>
						</div>
						<div class="col-sm-3" ng-show="province && city">
							<select class="form-control" ng-model="area" ng-options="area for area in city.area">
								<option value="">-- 请选择 --</option>
							</select>
						</div>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
