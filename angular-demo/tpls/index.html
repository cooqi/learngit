<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div class="container">
			<nav>
				<ul class="nav nav-pills">
					<li class="active"><a href="#/filter">filter</a></li>
					<li><a href="#/accordion">accordion</a></li>
				</ul>
			</nav>
			<table class="table" ng-show="cart.length">
				<thead>
					<tr>
						<th>id</th>
						<th>名称</th>
						<th>数量</th>
						<th>价格</th>
						<th>总价</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in cart">
						<td>{{item.id}}</td>
						<td>{{item.name}}</td>
						<td>
							<button class="btn btn-primary" ng-click="reduce(item.id)">-</button>
							<input type="text" value="{{item.quantity}}" ng-model="item.quantity" />
							<button class="btn btn-primary" ng-click="add(item.id)">+</button>
						</td>
						<td>{{item.prince}}</td>
						<td>{{item.prince * item.quantity}}</td>
						<td><button type="button" class="btn btn-danger" ng-click="remove(item.id)">移除</button></td>
					</tr>
					<tr>
						<td>总价：{{totalPrince()}}</td>
						<td>总数：{{totalNum()}}</td>
						<td colspan="4"><button type="button" class="btn btn-info pull-right" ng-click="cart={}">清空购物车</button></td>
					</tr>
				</tbody>
			</table>
			
			<div ng-show="!cart.length" class="alert alert-danger">
				<p>购物车还没有任何东西</p>
			</div>
		</div>
		
		current time:{{today|date:'y/M/d h:m:s'}}
	</body>
</html>
