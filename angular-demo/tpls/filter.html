<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div class="container" id="filterTable">
			<nav>
				<ul class="nav nav-pills">
					<li class="active"><a href="/">home</a></li>
					<li><a href="#/accordion">filter</a></li>
				</ul>
			</nav>
			
			<form action="">
				<div class="col-md-4">搜索id<input type="text" ng-model="search.id"/></div>
				<div class="col-md-4">搜索名称<input type="text" ng-model="search.name"/></div>
				<div class="col-md-4">搜索价格<input type="text" ng-model="search.price"/></div>			
			</form>
			<hr />
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th ng-class="{dropup:order===''&&orderType=='id'}" ng-click="changeorder('id')">id <span class="caret"></span></th>
						<th ng-class="{dropup:order===''&&orderType=='name'}" ng-click="changeorder('name')">产品名称 <span class="caret"></span></th>
						<th ng-class="{dropup:order===''&&orderType=='price'}" ng-click="changeorder('price')">产品价格 <span class="caret"></span></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="pro in product | filter:search |orderBy:order + orderType" ng-class-even="'eventr'" ng-class-odd="'oddtr'">
						<td>{{pro.id}}</td>
						<td>{{pro.name}}</td>
						<td>{{pro.price|currency:'￥'}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
